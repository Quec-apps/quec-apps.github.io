<html lang="en">
<head>

    <title>Quec</title>
<style>
@font-face {
    font-family: din-bold;
    src: url(res/fonts/din_normal.ttf);
}
body {
    font-family: din-bold;
    margin: 0;
}
.title {
    width: 100%;
    height: 90px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.1);
}
h1 {
    width: 60%;
    font-size: 80px;
    color: #ff293a;
}
.logo-img {
    width: 60px;
    height: 60px;
}
p {
    padding: 20px;
    font-size: 30px;
    color: rgb(69, 68, 68);
}
.ct-bg {
    display: flex; flex-wrap: wrap;
    justify-content: space-around;
}
.ct {
    width: 200px;
    height: 300px;
    background-color: rgb(241, 241, 241);
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2), -1px -1px 5px rgba(0, 0, 0, 0.2);

    border-radius: 10px;
    overflow: hidden;
    display: flex; flex-wrap: wrap;
    justify-content: center;
    align-content: space-around;
    transition: all .3s ease-in;
} .ct:hover {
    background-color: #ff293a;
    color: white;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 1), -1px -1px 5px rgba(0, 0, 0, 1);
} .ct:active {
    background-color: rgb(4, 68, 4);

}
.ct-txt {
    width: 100%;
    font-size: 20px;
    text-align: center;

}
.ct-img {
    width: 60px;
    height: 60px;
}
</style>
</head>
